<h2 nz-row="24">
  <div nz-col nzSpan="8" nzOffset="3" >{{mode === 'edit' ? '修改' + modeTitle : '创建' + modeTitle}}</div>
</h2>
<form nz-form nzLayout="horizontal" [formGroup]="editForm">
  <div *ngFor="let question of questions">
    <nz-form-item [ngSwitch]="question.inputType">
      <nz-form-label [nzSpan]="6" nzNoColon>{{question.name}}</nz-form-label>
      <nz-form-control [nzSpan]="14" *ngSwitchCase="'input'">
        <input nz-input [formControlName]="question.id" [placeholder]="question.name" [readonly]="question.id === 'ID'" nzSize="small">
      </nz-form-control>
      <nz-form-control [nzSpan]="14" *ngSwitchCase="'inputNumber'">
        <nz-input-number [formControlName]="question.id" nzSize="small"></nz-input-number>
      </nz-form-control>
      <nz-form-control [nzSpan]="14" *ngSwitchCase="'textarea'">
        <textarea nz-input [formControlName]="question.id" [placeholder]="question.name" nzAutosize nzSize="small"></textarea>
      </nz-form-control>
<!--      <nz-form-control [nzSpan]="14" *ngSwitchCase="'tag'" >-->
<!--        <nz-select [nzDropdownMatchSelectWidth]="false" nzSize="small" nzMode="tags" nzShowSearch nzAllowClear [nzPlaceHolder]="question.name" [formControlName]="question.id">-->
<!--          <nz-option *ngFor="let contact of contactList" [nzLabel]="contact.name" [nzValue]="contact.id"></nz-option>-->
<!--        </nz-select>-->
<!--        &lt;!&ndash;        <div [ngSwitch]="question.id">&ndash;&gt;-->
<!--        &lt;!&ndash;          <nz-select *ngSwitchCase="'contactId'" [nzDropdownMatchSelectWidth]="false" nzSize="small" nzMode="tags" nzShowSearch nzAllowClear [nzPlaceHolder]="question.name" [formControlName]="question.id">&ndash;&gt;-->
<!--        &lt;!&ndash;            <nz-option *ngFor="let contact of contactList" [nzLabel]="contact.name" [nzValue]="contact.id"></nz-option>&ndash;&gt;-->
<!--        &lt;!&ndash;          </nz-select>&ndash;&gt;-->
<!--        &lt;!&ndash;          <nz-select *ngSwitchCase="'systemId'" [nzDropdownMatchSelectWidth]="false" nzSize="small" nzMode="tags" nzShowSearch nzAllowClear [nzPlaceHolder]="question.name" [formControlName]="question.id">&ndash;&gt;-->
<!--        &lt;!&ndash;            <nz-option *ngFor="let system of systemList" [nzLabel]="system.name" [nzValue]="system.id"></nz-option>&ndash;&gt;-->
<!--        &lt;!&ndash;          </nz-select>&ndash;&gt;-->
<!--        &lt;!&ndash;        </div>&ndash;&gt;-->
<!--      </nz-form-control>-->
      <nz-form-control [nzSpan]="14" *ngSwitchCase="'select'">
        <div [ngSwitch]="question.id">
          <nz-select *ngSwitchCase="'ParentID'" [nzDropdownMatchSelectWidth]="false" nzSize="small" nzShowSearch nzAllowClear [nzPlaceHolder]="question.name" [formControlName]="question.id">
            <nz-option *ngFor="let select of selectList" [nzLabel]="select.Username" [nzValue]="select.ID"></nz-option>
          </nz-select>
<!--          <nz-select *ngSwitchCase="'hostId'" [nzDropdownMatchSelectWidth]="false" nzSize="small" nzShowSearch nzAllowClear [nzPlaceHolder]="question.name" [formControlName]="question.id">-->
<!--            <nz-option *ngFor="let host of hostList" [nzLabel]="host.ipAddress" [nzValue]="host.id"></nz-option>-->
<!--          </nz-select>-->
        </div>
      </nz-form-control>
    </nz-form-item >
  </div>
</form>
<div class="btns">
  <button nz-button (click)="onClose()">取消</button>
  <button nz-button nzType="primary" (click)="onSubmit()" [disabled]="!editForm.valid">确定</button>
</div>
